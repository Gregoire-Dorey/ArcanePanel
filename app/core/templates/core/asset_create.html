{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">Ajouter un asset</h1>

<form method="post" class="card bg-black border-secondary">
  {% csrf_token %}
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input class="form-control" name="name" required placeholder="pve-1-hogcraft">
    </div>

    <div class="mb-3">
      <label class="form-label">Type</label>
      <select class="form-select" name="asset_type">
        <option value="server">Serveur</option>
        <option value="vm">VM</option>
        <option value="nas">NAS/Storage</option>
        <option value="network">Réseau</option>
        <option value="other">Autre</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">IP/Host</label>
      <input class="form-control" name="ip_or_host" required placeholder="192.168.1.10 ou proxmox.domain.tld">
    </div>

    <div class="mb-3">
      <label class="form-label">Tags (séparés par virgule)</label>
      <input class="form-control" name="tags" placeholder="prod,pve,site-a">
    </div>

    <button class="btn btn-light">Créer</button>
    <a class="btn btn-outline-secondary" href="/assets/">Annuler</a>
  </div>
</form>
{% endblock %}
